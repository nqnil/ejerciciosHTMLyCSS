<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>tablas css 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <table class="rojo" summary="prueba css">
        <caption>border-collapse: collapse</caption>
        <thead>
            <tr>
                <th colspan="2">border-collapse: collapse</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Borde de tabla rojo</td>
                <td>Borde de celda negro</td>
            </tr>
        </tbody>
    </table>
    <p></p>
    <table class="verde" summary="bordeVerde">
        <caption></caption>
        <thead>
            <tr>
                <th scope="col" colspan="2">border-collapse: separate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Borde de tabla verde</td>
                <td>Borde de celda negro</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
